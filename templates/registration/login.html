{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fbfe7ccd16.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'style/myform.css' %}" />

    <style>
      body {
        background: linear-gradient(to right, #004d40, #00796b);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: #ffffff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .form-control {
        width: 100%;
        padding-left: 50px;
        border-radius: 10px;
      }
      .input-group-text {
        background: #009688;
        color: white;
        border-radius: 10px 0 0 10px;
      }
      .btn-primary {
        background: linear-gradient(to right, #00796b, #004d40);
        border: none;
        padding: 10px;
        font-size: 18px;
        font-weight: 600;
        transition: 0.3s;
        border-radius: 10px;
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #004d40, #002d27);
      }
      .form-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #00796b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="form-header">Login to Your Account</h2>
      <form id="login-form" method="post" autocomplete="off" class="w-100">
        {% csrf_token %}
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa-brands fa-whatsapp"></i></span>
          <input type="tel" name="phone" class="form-control" placeholder="WhatsApp Number" required />
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Proceed <i class="fa-solid fa-arrow-right ms-2"></i>
          </button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#login-form").submit(function (e) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: "{% url 'login' %}",
            data: $(this).serialize(),
            headers: { "X-CSRFToken": $('input[name=csrfmiddlewaretoken]').val() },
            success: function (response) {
              if (response.redirect_url) {
                window.location.href = response.redirect_url;
              } else {
                window.location.href = "/dashboard/";
              }
            },
            error: function (xhr) {
              let errorMessage = "Invalid phone number or password";
              if (xhr.responseJSON && xhr.responseJSON.error) {
                errorMessage = xhr.responseJSON.error;
              }
              swal("Error", errorMessage, "error");
            },
          });
        });
      });
    </script>
  </body>
</html>

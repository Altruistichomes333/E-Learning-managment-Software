<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #004d40, #00796b);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-primary {
            background: linear-gradient(to right, #00796b, #004d40);
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #004d40, #002d27);
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00796b;
        }
        .text-danger {
            color: #e74c3c;
        }
        .text-muted {
            color: #7f8c8d;
        }
        .text-secondary {
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h1 class="display-1 text-danger">403</h1>
        <p class="h4 text-muted">Oops! You are not authorized to access this page.</p>
        <p class="text-secondary">It seems like you donâ€™t have the necessary permissions to view this page.</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mt-4">Go Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

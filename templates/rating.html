  <head>

    <style>

        .container{

            padding-bottom: 30px;
           
        }

            border-radius: 10px;
            font-size: 18px;
        }
     
    </style>

  <body>
    <div class="container ">

                <div class="card border border-0">

                    </div>



                    
                <div class="lead ">

                    <p class="text-danger">if you cannot wait for 2 weeks, you can proceed to pay the fine of N10.000 by using the appeal button 
                    </p>

                    <div class="btn-btn mb-5 " >

                        <a href="http://wa.link/6z35v6">
                            <input type="button" value="Appeal" class="btn btn-primary">
                        </a>
                    </div>

                </div>
                </div>
            
            </div>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% load static %}
<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fbfe7ccd16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
   
    <title>Update Profile </title>
  </head>
  <body>

    <div class="container-fluid">
      
        
        
        
            <h3 class="mx-5 mt-5 h1 ">Complete your application your are few step ahead </h3>
           
                

  

    {% include  'message.html' %}
    <form action="" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      <div class="row mt-5">
        <div class="col-md-6">
          <label for="#" class="form-lable">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="Enter First name" required/>

        </div>
        <div class="col-md-6">
          <label for="#" class="form-lable">Last Name</label>
          <input type="text" class="form-control"  name="last_name" placeholder="Enter Last Name" required/>

        </div>


        <div class="col-md-4 mt-3 ">
          <label for="#" class="form-lable">State</label>
          <input type="text" class="form-control" name="state" placeholder="State" required/>

        </div>

        <div class="col-md-4 mt-3">
          <label for="#" class="form-lable">City</label>
          <input type="text" class="form-control" name="city" placeholder="City" required/>

        </div>

        <div class="col-md-3 mt-3">
          <label for="#" class="form-lable">Local Govt</label>
          <input type="text" class="form-control" name="local_govt" placeholder="L.G.A" required/>

        </div>



        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Email </label>
       <input type="text" class="form-control" value="{{user.email}}" disabled readonly>
        </div>


        
        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">WhatSapp No:</label>
          <input type="text" class="form-control" value="{{user.phone}}" disabled readonly>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Username:</label>
          <input type="text" class="form-control" value="{{user.username}}" disabled readonly>

        </div>




        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Phone NO:</label>
         <input type="phone" class="form-control" name="phone_number" placeholder="Enter  phone" required/>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Contact Address:</label>
         <input type="text" class="form-control" name="contact" placeholder="Enter Contact" required/>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Perfered Course:</label>
         <select name="course" id="" class="form-select" required/>
          <option selected>choose Training Course</option>
          <option value="Front-End Development">Front-End Development</option>
          <option value="Full-Stack Development">Full Stack Development</option>
         </select>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">DO YOU ALREADY HAVE A LAPTOP COMPUTER?:</label>
         <select name="laptop" id="" class="form-select" required/>
          <option selected>choose Choice</option>
          <option value="Yes">Yes</option>
          <option value="NO">NO</option>
         </select>
        </div>
    



         <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">CERTIFICATE:</label>
         <select name="certificate" id="" class="form-select" required/>
          <option selected>choose Choice</option>
          <option value="Diploma(Front-end)">Diploma(Front-end)</option>
          <option value="Advanced(Full Stack)">Advanced(Full Stack)</option>
         </select>

        </div>



        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">TRAINING LOCATION:</label>
         <select name="training_location" id="" class="form-select" required/>
          <option selected>choose Choice</option>
          <option value="Online">Remote Training</option>
     
         </select>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Occupation:</label>
          <input type="text" class="form-control" name="occupation" placeholder="Enter OCCUPATION" required/>


        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Social Media Platform:</label>
         <select name="social_media" id="" class="form-select" required/>
          <option selected>Prefered Social Media Platform</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
          <option value="instagram">Instagram</option>
     
         </select>

        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable">Social Media Profile Link</label>
          <input type="url" class="form-control" name="link"placeholder="Copy and paste Prefered Profile Link Here"required/>


        </div>


        <div class="col-md-6 mt-3">
          <label for="#" class="form-lable" style="color: red;"> Upload your Picture:</label>
          <input type="file" class="form-control" name="file"  required/>


        </div>

<div class="d-grid col-md-8 mx-auto mt-2" >
  <input type="submit" value="Proceed" class="btn btn-success">

</div>

        
   


    </form>


 
          
           
      


            


     
    </div>
 

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
  
  </body>
</html>
